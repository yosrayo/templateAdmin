

<h3 class="text-center" style="margin-top: 20px;"> Supprimer/modifier Catégorie</h3>

<section class="shopping-cart spad">
  <div class="container">
      <div class="row">
          <div class="col-lg-12">
              <div class="cart-table">
                  <table>
                      <thead>
                          <tr>
                              <th>id</th>
                              <th>Nom categorie</th>
                              <th>modifier</th>
                              <th>supprimer</th>
                          </tr>
                      </thead>
                      <tbody>
                         
                          <tr *ngFor="let m of list">
                               <th>{{m.id}}</th>
                              <th >{{m.nom_categorie}}</th>
                             
                                <th class="qua-col">
                                    <div class="quantity">
                                        <div class="pro-qty">
                                            <input type="text"   [(ngModel)]="nom_categorie" style="height: 32px; border-radius: 10px;">
                                            <a   class="btn btn-warning"  style=" border-radius: 10px; height: 35px;" >
                                                
                                                valider
                                             </a>
                                        </div>
                                    </div>
                                </th>
                                <th> 
                                    <a  (click)="onDelete(m.id)" class="btn btn-danger" style=" border-radius: 10px; height: 35px;">
                                        <i class="fas fa-trash-alt"  ></i>
                                        supprimer
                                     </a>   
                                
                                </th> 
                            </tr>
                         
                      </tbody>
                  </table>
                  
              </div>
           
          </div>
         
      </div>
  </div>
</section>

    <div class="container">

                    <table>

                            <tr>
                                <th>Nom categorie</th>
                                <th class="qua-col">
                                    <div class="quantity">
                                        <div class="pro-qty">
                                            <input type="text"   [(ngModel)]="quantite" style=" border-radius: 10px; height: 32px;">
                                            <a   class="btn btn-success"  style=" border-radius: 10px; height: 35px;" > 
                                               Ajouter
                                             </a>
                                        </div>
                                    </div>
                                </th>
                               
                            </tr>
                        </thead>
                    </table>
                    
                </div>
             
            </div>
            
        </div>
    </div>
  </section>
