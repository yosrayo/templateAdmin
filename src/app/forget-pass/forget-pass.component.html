<body >
  <img src="assets\img\p.jpg" alt="" style="height: 50px;">
    <div class="container">
  
      <!-- Outer Row -->
      <div class="row justify-content-center">
  
        <div class=" col-md-9">
  
          <div class="card o-hidden border-0 shadow-lg " style="margin-top: 50px;">
            <div class="card-body p-8">
              <!-- Nested Row within Card Body -->
              <div class="row">
               
                <div class="col-lg-12">
                  <div class="p-5">
                    <div class="text-center">
                      <h1 class="h4 text-gray-900 mb-2">oubliez votre mot de passe?</h1>
                      <p class="mb-4">
                        Nous l'obtenons.juste entrez votre adresse e-mail ci-dessous et nous vous enverrons un lien pour réinitialiser votre mot de passe!</p>
                    </div>
                    <form class="user">
                      <div class="form-group">
                        <input type="email" class="form-control form-control-user" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Entrer Email Address...">
                      </div>
                      <a [routerLink]="['/login']" routerLinkActive="router-link-active"  class="btn  btn-user btn-block" style="background-color: #e7ab3c;" >
                        
                    réinitialiser mot de passe
                      </a>
                    </form>
                    <hr>
                    <div class="text-center">
                      <a class="small" [routerLink]="['/register']" routerLinkActive="router-link-active" style="color: black;" >Créer une compte!</a>
                    </div>
                    <div class="text-center">
                      <a class="small" [routerLink]="['/login']" routerLinkActive="router-link-active" style="color: black;" >vous avez déjà une compte? Login!</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
  
        </div>
  
      </div>
  
    </div>
  
    <!-- Bootstrap core JavaScript-->
